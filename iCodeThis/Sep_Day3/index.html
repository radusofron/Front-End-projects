<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Day3</title>
</head>

<body>
    <div class="notifications-card">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF"
                class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
        </div>
        <div class="top-bar">
            <h3>Notifications</h3>
            <button type="submit">Mark all as read</button>
        </div>
        <hr>
        <div class="notification">
            <div class="profile-picture-container">
                <img
                    src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
            </div>
            <div class="content">
                <p class="message">
                    <b>Paul Waga</b> shared the file <b>Android UI Kit</b> with you.
                </p>
                <p class="date">an hour ago</p>
                <form class="actions">
                    <button class="decline" type="submit">Decline</button>
                    <button class="accept" type="submit">Accept</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="notification">
            <div class="profile-picture-container">
                <img
                    src="https://plus.unsplash.com/premium_photo-1689266188052-704d33673e69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80">
            </div>
            <div class="content">
                <p class="message">
                    <b>Denise Selover</b> made you an editor in the team <b>Power.</b>
                </p>
                <p class="date">Yesterday</p>
            </div>
        </div>
    </div>
</body>

</html>
